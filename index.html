<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>

  <style>
    :root {
      --bg-dark: #0d1117;
      --accent: #1abc9c;
      --accent-light: #2ecc71;
      --text-light: #f5f5f5;
      --text-muted: #a0a0a0;
      --card-bg: #161b22;
      --input-bg: #22272e;
      --shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .converter {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
      box-shadow: var(--shadow);
    }

    .converter h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 30px;
      font-size: 1.6rem;
      color: var(--accent);
      letter-spacing: 1px;
    }

    .group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .dropdown {
      position: relative;
    }

    .search-box {
      width: 100%;
      padding: 12px;
      background: var(--input-bg);
      color: var(--text-light);
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }

    .dropdown-list {
      position: absolute;
      top: 45px;
      left: 0;
      right: 0;
      background: var(--input-bg);
      border-radius: 8px;
      max-height: 180px;
      overflow-y: auto;
      z-index: 10;
      display: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .dropdown-list div {
      padding: 10px 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .dropdown-list div:hover {
      background: #2b323b;
    }

    input[type="number"] {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text-light);
      font-size: 1rem;
      outline: none;
    }

    #result {
      margin-top: 25px;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      color: #fff;
      font-size: 1.3rem;
      font-weight: 600;
      text-align: center;
      padding: 16px;
      border-radius: 8px;
      letter-spacing: 0.5px;
    }

    .footer {
      text-align: center;
      margin-top: 18px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    @media (max-width: 500px) {
      .converter {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="converter">
    <h1>Currency Converter</h1>

    <div class="group">
      <input type="number" id="amount" placeholder="Enter amount" value="1" />
    </div>

    <div class="group">
      <div class="dropdown">
        <input type="text" class="search-box" id="fromCurrency" placeholder="From Currency" autocomplete="off">
        <div class="dropdown-list" id="fromList"></div>
      </div>

      <div class="dropdown">
        <input type="text" class="search-box" id="toCurrency" placeholder="To Currency" autocomplete="off">
        <div class="dropdown-list" id="toList"></div>
      </div>
    </div>

    <div id="result">Converted amount will appear here</div>

    <div class="footer">Powered by ExchangeRate-API</div>
  </div>

  <script>
    const amountInput = document.getElementById('amount');
    const result = document.getElementById('result');
    const fromInput = document.getElementById('fromCurrency');
    const toInput = document.getElementById('toCurrency');
    const fromList = document.getElementById('fromList');
    const toList = document.getElementById('toList');

    const API_KEY = "d2245e9b69da0fca54b1f01c";
    const BASE_URL = `https://v6.exchangerate-api.com/v6/${API_KEY}`;

    let currencies = [];

    async function getCurrencies() {
      try {
        const res = await fetch(`${BASE_URL}/latest/USD`);
        const data = await res.json();

        if (data.result !== "success") throw new Error("API error");

        currencies = Object.keys(data.conversion_rates);
        populateList(fromList, currencies);
        populateList(toList, currencies);

        fromInput.value = "USD";
        toInput.value = "EUR";
        convert();
      } catch (err) {
        result.textContent = "Error loading currencies. Check API or internet.";
        console.error(err);
      }
    }

    function populateList(list, items) {
      list.innerHTML = "";
      items.forEach(currency => {
        const div = document.createElement("div");
        div.textContent = currency;
        div.addEventListener("click", () => {
          const input = list.id === "fromList" ? fromInput : toInput;
          input.value = currency;
          list.style.display = "none";
          convert();
        });
        list.appendChild(div);
      });
    }

    function filterList(input, list) {
      const searchTerm = input.value.toUpperCase();
      const filtered = currencies.filter(c => c.includes(searchTerm));
      populateList(list, filtered);
      list.style.display = filtered.length ? "block" : "none";
    }

    async function convert() {
      const from = fromInput.value.toUpperCase();
      const to = toInput.value.toUpperCase();
      const amount = parseFloat(amountInput.value) || 1;

      if (!currencies.includes(from) || !currencies.includes(to)) {
        result.textContent = "Select valid currencies.";
        return;
      }

      try {
        const res = await fetch(`${BASE_URL}/pair/${from}/${to}/${amount}`);
        const data = await res.json();

        if (data.result === "success") {
          result.textContent = `${amount} ${from} = ${data.conversion_result.toFixed(2)} ${to}`;
        } else {
          result.textContent = "Error converting currency.";
        }
      } catch (err) {
        result.textContent = "Unable to fetch conversion rate.";
        console.error(err);
      }
    }

    fromInput.addEventListener("input", () => filterList(fromInput, fromList));
    toInput.addEventListener("input", () => filterList(toInput, toList));

    document.addEventListener("click", e => {
      if (!e.target.classList.contains("search-box")) {
        fromList.style.display = "none";
        toList.style.display = "none";
      }
    });

    amountInput.addEventListener("input", convert);

    getCurrencies();
  </script>
</body>
</html>
